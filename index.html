<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./style.css" as="style">
    <link href="./style.css" rel="stylesheet">
    <title>TodoList</title>
</head>

<body>
    <div class="main_box">
        <h1>TodoList</h1>
        <hr>
        <br>

        <div class="caja_tareas">
            <p>Nueva Tarea</p>
            <input id="nuevaTarea"> <!-- 1 -->
            <button id="agregarTarea">Agregar</button> <!-- 2 -->
        </div>

        <div class="detalle_tareas">
            <div class="tareas_resumen">
                <p id="resumenTareas"></p>
            </div>
            <div class="box_tareas">
                <div class="lista_id">
                    <h3>ID:</h3>
                    <ul id="ID"></ul>
                </div>
                <div class="lista_tareas">
                    <h3>Tareas: </h3>
                    <ul id="tareas" class="ul_tareas"></ul> <!-- 3 -->
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
